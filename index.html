<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kraken api</title>  
  <link rel="stylesheet" type="text/css" href="css/index.css">
      
</head>
<body>
<div class="container">

<table class="navbar" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tbody><tr>
        <td>
            <table align="center" width="95%" style="max-width:1425px;white-space: nowrap;min-width: 1000px" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr>
                        <div class="topnav">
                            <label>CCAggregator.com</label>
                            <a href="#">Market Monitor</a>
                            <a href="#">Constructor</a>
                            <a href="#">Statistics</a>
                            <a href="#">Trade History</a>
                            <p style="color: white; float: right; padding-right: 10px;">Date/Time: <span id="datetime"></span></p>                            
                        </div>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</tbody></table>
        
        <div class='separator'>
            <hr />
        </div>
          

<div class="marketplace">
    <div class="krakentable">
        <div class="tableinfo"><a>Kraken</a></div>
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            
                <tr>
                    <td align="center"></td>  
                    <td class="inline">
                        <table class="ask">
                            <thead>
                                <tr>
                                    <th>Price</th>
                                    <th>Volume</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>  
                    </td>
                    <td class="inline">   
                        <table class="bid">
                            <thead>
                                <tr>
                                    <th>Price</th>
                                    <th>Volume</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>            
    </div>  
    <div class="rightpanel">
        <div class="chart"><img src="/test_pics/image1.png" width="330" height="160" alt="" border="0"></div>
        <div class="chart"><img src="/test_pics/image2.png" width="330" height="160" alt="" border="0"></div>
        <div class="chart"><img src="/test_pics/image3.png" width="330" height="160" alt="" border="0"></div>
    </div>      
</div>        
   
</div>
<script src="index.js">
</script>
<script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = dt.toLocaleString();
    </script>
</body>
</html>
