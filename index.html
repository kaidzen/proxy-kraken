<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kraken api</title>  
  <link rel="stylesheet" type="text/css" href="css/index.css">
      
</head>
<body>
<div class="container">

<table class="header" width="100%" cellpadding="0" cellspacing="0" border="0" style="min-width: 1000px">
    <tbody>
        <tr valign="top">
            <td>
                <script type="text/javascript">if(document.body.clientWidth>1500){document.write('<table align="center" width="1425px" cellpadding="0" cellspacing="0" border="0" style="table-layout: fixed; min-width: 1000px">')}else{document.write('<table align="center" width="95%" style="max-width: 1425px; min-width: 1000px; table-layout: fixed" cellpadding="0" cellspacing="0" border="0">')}</script>
                    <table align="center" width="95%" style="max-width: 1425px; min-width: 1000px; table-layout: fixed" cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                            <tr>
                        <td width="30%">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tbody><tr>
                                    <td valign="middle">
                                        <a href="/" class="logo"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="search" id="search" style="padding: 4px"><div data-reactid=".0"><form data-reactid=".0.0"><input placeholder="Search ticker, company or profile" type="text" value="" class="" data-reactid=".0.0.0"><span class="fa fa-search" data-reactid=".0.0.1"></span></form><table class="suggestions-box" style="display:none;" cellpadding="0" cellspacing="0" data-reactid=".0.1"><tbody data-reactid=".0.1.0"></tbody></table></div></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                    </table>
            </td>
        </tr>
    
    </tbody>
</table>

<table class="navbar" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tbody><tr>
        <td>
            <table align="center" width="95%" style="max-width:1425px;white-space: nowrap;min-width: 1000px" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr>
                        <div class="topnav">
                            <label>CCAggregator.com</label>
                            <a href="#">Market Monitor</a>
                            <a href="#">Constructor</a>
                            <a href="#">Statistics</a>
                            <a href="#">Trade History</a>
                                                        
                        </div>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</tbody></table>
        
        <div class='separator'>
            <hr />
        </div>
          
<table align="center" width="95%" style="max-width:1425px;" cellpadding="0" cellspacing="0" border="0">
    <tbody><tr>
                <td width="5%" align="center"></td>
                <td align="center" bgcolor="grey"><img src="/test_pics/image1.png" width="330" height="160" alt="" border="0"></td>
                <td align="center" bgcolor="grey"><img src="/test_pics/image2.png" width="330" height="160" alt="" border="0"></td>
                <td align="center" bgcolor="grey"><img src="/test_pics/image3.png" width="330" height="160" alt="" border="0"></td>
                <td width="5%" align="center"></td>
                
            </tr>
    </tbody>
</table>
<div class="marketplace">
    <div class="krakentable">
        <div class="tableinfo"><a>Kraken</a></div>
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            
                <tr>
                    <td align="center"></td>  
                    <td class="inline">
                        <table class="ask">
                            <thead>
                                <tr>
                                    <th>Price</th>
                                    <th>Volume</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>  
                    </td>
                    <td class="inline">   
                        <table class="bid">
                            <thead>
                                <tr>
                                    <th>Price</th>
                                    <th>Volume</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>            
    </div>  
    <div class="rightpanel">
        <div class="chart"><a>Chart1</a></div>
        <div class="chart"><a>Chart2</a></div>
    </div>      
</div>        
   
</div>
<script src="index.js">
</script>
</body>
</html>
